UploadAttachmentScreen As screen:
    Fill: =RGBA(234, 234, 234, 1)
    LoadingSpinnerColor: =RGBA(164, 38, 44, 1)

    SaveDocument As button:
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(164, 38, 44, 1)
        FontWeight: =FontWeight.Semibold
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(164, 38, 44, 1), -20%)
        OnSelect: |-
            =Set(CINNumber,SummaryGallery.Selected.'CIN (Title)');
            
            ForAll(FileAttachment.Attachments,
            SaveAttachmentToSharePoint.Run(CINNumber,dropdown_DocumentType.Selected.ID,
            {
                file: {
                    contentBytes: Value,
                    name: Name
                }}));
            Reset(FileAttachment);
            Refresh('Gallery_Supporting Documents'.AllItems);
            Refresh(Gallery_DamageImage.AllItems);
            Refresh(Gallery_WHReceipt.AllItems);
                Back()
        Size: =15
        Text: ="Save"
        X: =44
        Y: =460
        ZIndex: =2

    CancelUpload As button:
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(164, 38, 44, 1)
        FontWeight: =FontWeight.Semibold
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(164, 38, 44, 1), -20%)
        OnSelect: =Back()
        Size: =15
        Text: ="Cancel"
        X: =224
        Y: =460
        ZIndex: =3

    DataCardKey95 As label:
        AutoHeight: =true
        Color: =RGBA(89, 0, 0, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Height: =34
        Size: =13
        Text: =
        Width: =Parent.Width - 60
        Wrap: =false
        X: =50
        Y: =30
        ZIndex: =7

    FileAttachment As attachments:
        BorderColor: =Color.IndianRed
        BorderThickness: =2
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        FocusedBorderThickness: =4
        HoverColor: =RGBA(0, 0, 0, 1)
        HoverFill: =RGBA(222, 179, 184, 1)
        IsInDataCard: =true
        ItemColor: =RGBA(255, 255, 255, 1)
        ItemFill: =RGBA(164, 38, 44, 1)
        ItemHoverColor: =RGBA(0, 0, 0, 1)
        ItemHoverFill: =RGBA(222, 179, 184, 1)
        Items: =
        PaddingBottom: =5
        PaddingLeft: =If(Self.DisplayMode = DisplayMode.Edit, 5, 0)
        PaddingRight: =5
        PaddingTop: =5
        PressedColor: =RGBA(255, 255, 255, 1)
        PressedFill: =RGBA(89, 0, 0, 1)
        Tooltip: =
        Width: =1278
        X: =24
        Y: =30
        ZIndex: =8

    ErrorMessage78 As label:
        AutoHeight: =true
        Color: =RGBA(168, 0, 0, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        FontWeight: =FontWeight.Semibold
        Height: =10
        Live: =Live.Assertive
        PaddingBottom: =0
        PaddingLeft: =0
        PaddingRight: =0
        PaddingTop: =0
        Text: =
        Width: =Parent.Width - 60
        X: =50
        Y: =FileAttachment.Y + FileAttachment.Height
        ZIndex: =9

