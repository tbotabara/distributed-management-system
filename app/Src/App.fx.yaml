App As appinfo:
    BackEnabled: =false
    OnStart: |-
        =ClearCollect(colHorizontalMenu,
        
        {Title:"Dashboard",Screen:landing_screen, Id:1, ParentTab: ""},
        
        {Title:"Draft",Screen:claim_draft_screen, Id:2, ParentTab: ""}
        
        );
        
        Set(varTabSelected, 1);
        
        ClearCollect(
            UniqueCountriesCollection,
            Distinct(
                customer_claims_1,
                'Destination Country'
            )
        );
    StartScreen: =login_screen

