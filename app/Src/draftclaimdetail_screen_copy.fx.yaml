"draftclaimdetail_screen_copy As screen.'tabletAutoLayout_HeaderMainFooter_ver1.0'":
    Fill: =RGBA(234, 234, 234, 1)
    LoadingSpinnerColor: =RGBA(164, 38, 44, 1)
    OnVisible: |-
        =UpdateContext({KelloggPOError: false});
        UpdateContext({SSCCError: false});
        UpdateContext({ClaimETAError: false});
        UpdateContext({ShowPopup: false})

    Label2_1 As label:
        BorderColor: =RGBA(89, 0, 0, 1)
        Color: =RGBA(0, 0, 0, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Bold
        Height: =39
        Size: =16
        Text: |
            ="Claim Detail "
        Width: =172
        X: =396
        Y: =100
        ZIndex: =2

    RejectPopup_1 As group:
        Height: =5
        Width: =5
        X: =60
        Y: =60
        ZIndex: =10

        RectangleOverlay_1 As rectangle:
            BorderColor: =RGBA(89, 0, 0, 1)
            Fill: =RGBA(0, 0, 0, .6)
            Height: =768
            Visible: =ShowPopupLightBox
            Width: =1366
            ZIndex: =3

        RectangleRejectReasonPopup_1 As rectangle:
            BorderColor: =RGBA(89, 0, 0, 1)
            Fill: =RGBA(255, 255, 255, 1)
            Height: =308
            Visible: =ShowPopupLightBox
            Width: =660
            X: =353
            Y: =242
            ZIndex: =4

        Label1_1 As label:
            BorderColor: =RGBA(89, 0, 0, 1)
            Color: =RGBA(0, 0, 0, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Font: =Font.'Segoe UI'
            FontWeight: =FontWeight.Bold
            Height: =38
            Size: =18
            Text: ="Please state the reason for rejecting..."
            Visible: =ShowPopupLightBox
            Width: =492
            X: =434
            Y: =288
            ZIndex: =5

        Button_reject_3 As button:
            BorderColor: =ColorFade(RGBA(255,0,0,1), -15%)
            BorderThickness: =0
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Fill: =RGBA(255, 0, 0, 1)
            Font: =Font.'Segoe UI'
            FontWeight: =FontWeight.Semibold
            Height: =50
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =ColorFade(RGBA(255,0,0,1), -20%)
            OnSelect: |-
                =SubmitForm(Form1_1);
                Patch(customer_claims_1,
                    LookUp(customer_claims_1, ID = newSelectedRecord.ID),
                     If(
                        var_current_user="KelloggsBU",
                        {
                            'Claim Status': {Value: "Rejected by BU"},
                            'Rejected Comment': {Value: DataCardValue50_1.Selected.Value},
                            'BU Comment': {Value: DataCardValue50_1.Selected.Value},
                            'Created': Now()
                        },
                        {
                            'Claim Status': {Value: "Rejected by PIO SPOC"},
                            'Rejected Comment': {Value: DataCardValue50_1.Selected.Value},
                            'Created': Now()
                            //,'PIO SPOC Comment': {Value: DataCardValue50.Selected.Value}
                
                        }
                     )
                );
                UpdateContext({ShowPopupLightBox:false});
                Back(); 
            Size: =15
            Text: ="Reject"
            Visible: =ShowPopupLightBox
            Width: =140
            X: =690
            Y: =477
            ZIndex: =6

        Button_CancelGoBack_3 As button:
            BorderColor: =ColorFade(RGBA(116,116,116,1), -15%)
            BorderThickness: =0
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =RGBA(116, 116, 116, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Fill: =RGBA(116, 116, 116, 1)
            Font: =Font.'Segoe UI'
            FontWeight: =FontWeight.Semibold
            Height: =50
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =ColorFade(RGBA(116,116,116,1), -20%)
            OnSelect: |-
                =UpdateContext({ShowPopupLightBox:false})
            Size: =15
            Text: ="Cancel"
            Visible: =ShowPopupLightBox
            Width: =140
            X: =855
            Y: =477
            ZIndex: =7

        Form1_1 As form:
            BorderColor: =RGBA(89, 0, 0, 1)
            DataSource: =customer_claims_1
            Height: =108
            Item: =newSelectedRecord
            NumberOfColumns: =1
            Visible: =ShowPopupLightBox
            Width: =550
            X: =408
            Y: =330
            ZIndex: =8

            "'Rejected Comment_DataCard1_1' As typedDataCard.comboBoxEditCard":
                BorderColor: =RGBA(89, 0, 0, 1)
                BorderStyle: =BorderStyle.Solid
                DataField: ="RejectedComment"
                Default: =ThisItem.'Rejected Comment'
                DisplayMode: =Parent.DisplayMode
                DisplayName: =DataSourceInfo([@customer_claims_1],DataSourceInfo.DisplayName,"RejectedComment")
                Fill: =RGBA(0, 0, 0, 0)
                Height: =50
                Required: =false
                Update: =DataCardValue50_1.Selected
                Width: =550
                X: =0
                Y: =0
                ZIndex: =9

                DataCardKey50_1 As label:
                    AutoHeight: =true
                    Color: =RGBA(0, 0, 0, 1)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    Font: =Font.'Segoe UI'
                    Height: =34
                    Size: =10
                    Text: =Parent.DisplayName
                    Width: =Parent.Width - 60
                    Wrap: =false
                    X: =30
                    Y: =10
                    ZIndex: =1

                DataCardValue50_1 As combobox:
                    BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                    ChevronBackground: =RGBA(164, 38, 44, 1)
                    ChevronDisabledBackground: =RGBA(166, 166, 166, 1)
                    ChevronDisabledFill: =RGBA(244, 244, 244, 1)
                    ChevronHoverBackground: =ColorFade(RGBA(164, 38, 44, 1), -20%)
                    ChevronHoverFill: =RGBA(255, 255, 255, 1)
                    DefaultSelectedItems: =Parent.Default
                    DisabledBorderColor: =RGBA(166, 166, 166, 1)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    DisabledFill: =RGBA(244, 244, 244, 1)
                    DisplayFields: =["Value"]
                    DisplayMode: =Parent.DisplayMode
                    Font: =Font.'Segoe UI'
                    HoverColor: =RGBA(0, 0, 0, 1)
                    HoverFill: =RGBA(222, 179, 184, 1)
                    IsSearchable: =false
                    Items: =Choices([@customer_claims_1].'Rejected Comment')
                    PaddingLeft: =If(Self.DisplayMode = DisplayMode.Edit, 5, 0)
                    PressedColor: =RGBA(255, 255, 255, 1)
                    PressedFill: =RGBA(89, 0, 0, 1)
                    SearchFields: =["Value"]
                    SearchItems: =[]
                    SelectionFill: =RGBA(164, 38, 44, 1)
                    SelectMultiple: =false
                    Size: =10
                    Tooltip: =Parent.DisplayName
                    Width: =Parent.Width - 60
                    X: =30
                    Y: =DataCardKey50_1.Y + DataCardKey50_1.Height + 5
                    ZIndex: =2

                ErrorMessage49_1 As label:
                    AutoHeight: =true
                    Color: =RGBA(168, 0, 0, 1)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    FontWeight: =FontWeight.Semibold
                    Height: =10
                    Live: =Live.Assertive
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    Text: =Parent.Error
                    Visible: =Parent.DisplayMode=DisplayMode.Edit
                    Width: =Parent.Width - 60
                    X: =30
                    Y: =DataCardValue50_1.Y + DataCardValue50_1.Height
                    ZIndex: =3

                StarVisible49_1 As label:
                    Align: =Align.Center
                    Color: =RGBA(89, 0, 0, 1)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    Height: =DataCardKey50_1.Height
                    Size: =13
                    Text: ="*"
                    Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                    Width: =30
                    Wrap: =false
                    Y: =DataCardKey50_1.Y
                    ZIndex: =4

