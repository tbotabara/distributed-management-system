"landing_screen As screen.'tabletAutoLayout_HeaderMainFooter_ver1.0'":
    Fill: =RGBA(234, 234, 234, 1)
    LoadingSpinnerColor: =RGBA(164, 38, 44, 1)
    OnVisible: |+
        =Set(areFiltersApplied, false);
        // Get all countries for dropdown
        ClearCollect(
            UniqueCountriesCollection,
            Distinct(
                customer_claims_1,
                'Destination Country'
            )
        );
        
        // ** FOR TOTAL CLAIMS PER PERIOD CHART **
        // Filtering list first based on filters
        ClearCollect(colClaimType, combo_ct_7.SelectedItems.Value);
        ClearCollect(colClaimStatus, combo_status_6.SelectedItems.Value);
        ClearCollect(colDestinationCountry, combo_market_3.SelectedItems.Value);
        ClearCollect(customer_claims_1_all, customer_claims_1);
        ClearCollect(
            FilteredChoiceCountCollection,
            Filter(
                customer_claims_1_all,
                (IsEmpty(colClaimType) || 'Claim Type'.Value in colClaimType),
                (IsEmpty(colClaimStatus) || 'Claim Status'.Value in colClaimStatus),
                (IsEmpty(colDestinationCountry) || 'Destination Country' in colDestinationCountry)
            )
        );
        // Store the periods for the filtered rows in a new collection 
        ClearCollect(
            ChoiceTextCollection,
            ForAll(
                FilteredChoiceCountCollection,
                {
                    PeriodText: Period.Value,
                    FinalClaim: 'Final Claim Value'
                }
            )
        );
        // Get the count per period and then store it in a new collection
        ClearCollect(
            ChoiceCountCollection,
            AddColumns(
                GroupBy(
                    ChoiceTextCollection,
                    "PeriodText",
                    "GroupedItems"
                ),
                "Count",
                CountRows(GroupedItems)
            )
        );
        
        // ** FOR TOTAL AMOUNT OF CLAIMS PER PERIOD CHART **
        ClearCollect(
            GroupedData,
            AddColumns(
                GroupBy(
                    ChoiceTextCollection,
                    "PeriodText",
                    "Items"
                ),
                "TotalValue",
                Sum(Items, FinalClaim)
            )
        )
        

