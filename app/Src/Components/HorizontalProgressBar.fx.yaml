HorizontalProgressBar As CanvasComponent:
    Fill: =RGBA(0,0,0,0.03)
    Height: =170
    Width: =1200
    X: =0
    Y: =0
    ZIndex: =1

    "Trail As gallery.'BrowseLayout_Vertical_OneTextVariant_ver4.0'":
        BorderColor: =RGBA(0, 0, 0, 0.03)
        Fill: =RGBA(0, 0, 0, 0.03)
        Height: =170
        Items: |-
            =Table(
                {
                    Id: 1,
                    Label: "New",
                    Icon: Icon.DocumentWithContent,
                    Date: "11/04/2023",
                    Time: "17:08:23 PM",
                    Visible: true
                },
                {
                    Id: 2,
                    Label: "BU",
                    Icon: Icon.Person,
                    Date: "",
                    Time: "",
                    Visible: true
                },
                {
                    Id: 3,
                    Label: "PIO SPOC",
                    Icon: Icon.OfficeBuilding,
                    Date: "",
                    Time: "",
                    Visible: true
                },
                {
                    Id: 4,
                    Label: "PIO Finance",
                    Icon: Icon.Calculator,
                    Date: "",
                    Time: "",
                    Visible: true
                },
                {
                    Id: 5,
                    Label: "GBS",
                    Icon: Icon.ThumbsUp,
                    Date: "",
                    Time: "",
                    Visible: true
                }
            )
        Layout: =Layout.Vertical
        ShowScrollbar: =false
        TemplatePadding: =0
        TemplateSize: =175
        Width: =1200
        WrapCount: =5
        ZIndex: =1

        Title4 As label:
            Align: =Align.Center
            Color: |-
                =RGBA(106, 113, 120, 1)
                //If(Status = 'Approve',RGBA(48, 181, 148, 1), RGBA(255, 0, 0, 1))
            DisabledColor: =RGBA(166, 166, 166, 1)
            Font: =Font.'Segoe UI'
            FontWeight: =FontWeight.Bold
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            Size: =12
            Text: =ThisItem.Label
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            X: =52
            Y: =65
            ZIndex: =1

        StatusIcon As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            BorderColor: =RGBA(89, 0, 0, 1)
            Color: |-
                =RGBA(106, 113, 120, 1)
                //If(Status = 'Approve',RGBA(48, 181, 148, 1), RGBA(255, 0, 0, 1))
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =RGBA(244, 244, 244, 1)
            Height: =30
            Icon: =ThisItem.Icon
            OnSelect: =Select(Parent)
            TabIndex: =0
            Tooltip: ="View item details"
            Width: =30
            X: =105
            Y: =17
            ZIndex: =2

        Separator1 As rectangle:
            BorderColor: =RGBA(0, 0, 0, 0.03)
            Fill: =RGBA(0, 0, 0, 0.03)
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =3

        Label8 As label:
            Align: =Align.Center
            BorderColor: =RGBA(89, 0, 0, 1)
            Color: |-
                =RGBA(106, 113, 120, 1)
                //If(Status = 'Approve',RGBA(48, 181, 148, 1), RGBA(255, 0, 0, 1))
            DisabledColor: =RGBA(166, 166, 166, 1)
