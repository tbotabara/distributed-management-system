HorizontalMenuComponent As CanvasComponent:
    Fill: =Color.Transparent
    Height: =70
    Width: =App.Width
    X: =0
    Y: =0
    ZIndex: =1

    Rectangle4 As rectangle:
        BorderColor: =RGBA(89, 0, 0, 1)
        DisabledFill: =varMenuPrimaryColor
        DisplayMode: =DisplayMode.Disabled
        Fill: =RGBA(164, 38, 44, 1)
        Height: =70
        Width: =App.Width
        ZIndex: =1

    MainMenu As gallery.galleryHorizontal:
        BorderColor: =RGBA(89, 0, 0, 1)
        DelayItemLoading: =true
        Height: =App.Height
        Items: =GroupBy(Filter(colHorizontalMenu, Id = varTabSelected || ParentTab = "" ) ,"Id","GroupMenu")
        LoadingSpinner: =LoadingSpinner.Data
        ShowScrollbar: =false
        TemplatePadding: =0
        TemplateSize: =200
        Width: =CountRows(Self.AllItems)*Self.TemplateWidth
        X: =150
        ZIndex: =2

        Submenu As gallery.variableTemplateHeightGallery:
            BorderColor: =RGBA(89, 0, 0, 1)
            DelayItemLoading: =true
            Height: =600
            Items: =AddColumns(ThisItem.GroupMenu, "Id", ThisItem.Id)
            Layout: =Layout.Vertical
            LoadingSpinner: =LoadingSpinner.Data
            ShowScrollbar: =false
            TemplatePadding: =0
            TemplateSize: =40
            Width: =200
            ZIndex: =1

            Button5 As button:
                BorderThickness: =0
                Color: =If(ThisItem.Id = LookUp(colHorizontalMenu, Screen = App.ActiveScreen).Id && IsBlank(ThisItem.ParentTab), varMenuPrimaryColor,varMenuSecondaryColor)
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                Fill: =If(ThisItem.Id = LookUp(colHorizontalMenu, Screen = App.ActiveScreen).Id && IsBlank(ThisItem.ParentTab), varMenuSecondaryColor, varMenuPrimaryColor)
                FocusedBorderThickness: =0
                Font: =Font.'Segoe UI'
                FontWeight: =FontWeight.Semibold
                Height: =If(IsBlank(ThisItem.ParentTab), 70, 40)
                HoverColor: =RGBA(255, 255, 255, 1)
                HoverFill: =ColorFade(varMenuSecondaryColor, -20%)
                OnSelect: =If(varTabSelected=ThisItem.Id,Set(varTabSelected,0),Set(varTabSelected,ThisItem.Id));Navigate(ThisItem.Screen)
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Size: =15
                Text: =ThisItem.Title
                Width: =200
                ZIndex: =1

    HeightSubmenu As label:
        BorderColor: =RGBA(89, 0, 0, 1)
        Color: =RGBA(164, 38, 44, 100)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Height: =43
        Size: =13
        Text: =If(varTabSelected = 0, 70, App.Height)
        Visible: =false
        Width: =40
        X: =830
        Y: =15
        ZIndex: =4

    Icon7_1 As icon.Person:
        BorderColor: =RGBA(89, 0, 0, 1)
        Color: =RGBA(89, 0, 0, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        Height: =20
        Icon: =Icon.Person
        Width: =20
        X: =1114
        Y: =25
        ZIndex: =6

    username As label:
        Align: =Align.Right
        BorderColor: =RGBA(89, 0, 0, 1)
        Color: =RGBA(0, 0, 0, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Font: =Font.'Segoe UI'
        OnSelect: =Upper(Left(var_current_user, 1)) & Lower(Right(var_current_user, Len(var_current_user) - 1))
        Size: =10
        Text: |
            =Upper(Left(var_current_user, 1)) & Lower(Right(var_current_user, Len(var_current_user) - 1))
        Width: =156
        X: =1134
        Y: =18
        ZIndex: =7

    Icon7_2 As icon.Leave:
        BorderColor: =RGBA(89, 0, 0, 1)
        Color: =RGBA(89, 0, 0, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        Height: =20
        Icon: =Icon.Leave
        OnSelect: =Navigate(login_screen)
        X: =1290
        Y: =25
        ZIndex: =8

    Logo As image:
        BorderColor: =RGBA(89, 0, 0, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Height: =70
        Image: ='Kellogs.KelloggLogo650x366'
        PaddingRight: =20
        X: =20
        ZIndex: =9

    Icon7 As icon.Database:
        BorderColor: =RGBA(89, 0, 0, 1)
        Color: =ColorFade(varMenuSecondaryColor, 50%)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        Height: =70
        Icon: =Icon.Database
        Width: =20
        X: =605
        ZIndex: =10

    Icon10 As icon.Home:
        BorderColor: =RGBA(89, 0, 0, 1)
        Color: =ColorFade(varMenuSecondaryColor, 50%)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        Height: =70
        Icon: =Icon.Home
        Width: =20
        X: =170
        ZIndex: =11

    Icon11 As icon.Edit:
        BorderColor: =RGBA(89, 0, 0, 1)
        Color: =ColorFade(varMenuSecondaryColor, 50%)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        Height: =70
        Icon: =Icon.Edit
        Width: =20
        X: =400
        ZIndex: =12

